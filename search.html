<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Search Results</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="search.css" />
</head>
<body>

<header>
    <div class="logo">
        <img src="images.html/logo.png" alt="logo">
        <h1>SpeakUp Botswana</h1>
    </div>
    <nav class="navbar">
        <div class="nav-left">
            <a href="index.html">Home</a>
            <a href="stories.html">Stories</a>
            <a href="connect.html">Connect</a>
            <a href="resources.html">Resources</a>
        </div>
        <div class="nav-right">
            <form id="search-form" class="search-bar">
                <input type="text" id="search-input" placeholder="Search...">
                <button type="submit">üîç</button>
            </form>
        </div>
    </nav>
</header>

<main class="search-results">
    <h2>Search Results for "<span id="search-query"></span>"</h2>
    <div id="results-container"></div>
</main>

<footer>
    <div class="footer-content">
        <div class="footer-section">
            <h3>SpeakUp</h3>
            <p>Empowering stories. Supportive community.</p>
        </div>
        <div class="footer-section">
            <h3>Quick Links</h3>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="connect.html">Connect</a></li>
                <li><a href="resources.html">Resources</a></li>
            </ul>
        </div>
    </div>
</footer>

<script>
    const params = new URLSearchParams(window.location.search);
    const query = params.get('query');
    document.getElementById('search-query').textContent = query;

    const results = [
        { title: "Mental Health Support", link: "resources.html#support" },
        { title: "How to Share Your Story", link: "stories.html#how-to" },
        { title: "Talk to Someone", link: "connect.html" }
    ];

    const filtered = results.filter(item =>
        item.title.toLowerCase().includes(query.toLowerCase())
    );

    const container = document.getElementById('results-container');

    if (filtered.length === 0) {
        container.innerHTML = "<p>No results found. Try a different keyword.</p>";
    } else {
        filtered.forEach(item => {
            const resultDiv = document.createElement('div');
            resultDiv.className = 'result-card';
            resultDiv.innerHTML = `<a href="${item.link}">${item.title}</a>`;
            container.appendChild(resultDiv);
        });
    }
</script>

<script src="search.js"></script>
</body>
</html>
